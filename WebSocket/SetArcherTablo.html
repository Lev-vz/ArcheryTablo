	<div>
		<b>Введите время:</b></br>
		<input id="120" type="button" value="120" 			  onclick="setData('setTime', this.id)"></input>
		<input id="240" type="button" value="240" 			  onclick="setData('setTime', this.id)"></input>
		<input id="80"  type="button" value="&nbsp;80&nbsp;"  onclick="setData('setTime', this.id)"></input>

	<div>

		<div class='info' id="setIndex">info</div>
	</div>
	<div>
		<b>Введите номер серии:</b></br>
		<input id="1"  type="button" value="&nbsp;1&nbsp;" onclick="setData('curSerie',this.id)"></input>
		<input id="2"  type="button" value="&nbsp;2&nbsp;" onclick="setData('curSerie',this.id)"></input>

		<input id="6"  type="button" value="&nbsp;6&nbsp;" onclick="setData('curSerie',this.id)"></input>
		<input id="7"  type="button" value="&nbsp;7&nbsp;" onclick="setData('curSerie',this.id)"></input>
		<input id="8"  type="button" value="&nbsp;8&nbsp;" onclick="setData('curSerie',this.id)"></input>
		<input id="9"  type="button" value="&nbsp;9&nbsp;" onclick="setData('curSerie',this.id)"></input>
		<input id="10" type="button" value="10" 		   onclick="setData('curSerie',this.id)"></input>
		<div class='info' id="curSerie">info</div>
	</div>
	<div>
		<b>Выберите тип серии:</b></br>
		<input id="0" type="button" value="&nbsp;РАЗМИНОЧНАЯ&nbsp;" onclick="setData('setSeriesType',this.id)"></input>
		<input id="1" type="button" value="&nbsp;ЗАЧЁТНАЯ&nbsp;"    onclick="setData('setSeriesType',this.id)"></input>
		<div class='info' id="setSeriesType">info</div>
	</div>
