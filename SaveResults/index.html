	<script>
	const qArrows = 3;
	const qArhers = 4;
	//let target = 0;
	let archer = 0;
	let target = 0;
	let arrow = 0;
	
	function setPoints(thisId){
		for(let i = 1; i <= qArhers; i++){
			for(let j = 1; j <= qArrows; j++){
				let genId = i + "" + j;
				if(genId == thisId){
					document.getElementById(genId).style.backgroundColor = "#00ffff";
					archer = i;//document.getElementById('name'+i).innerHTML;
					arrow = j;
				}
				else document.getElementById(genId).style.backgroundColor = "#DDDDDD";
			}
		}
	}
	
	function setPoint2Cell(points){
		let request = {};
		request['name'] = document.getElementById('name'+archer).innerHTML;
		request['target'] = document.getElementById('target').innerHTML;
		request['archer'] = archer;
		request['arrow'] = arrow;
		request['points'] = parseInt(points);
		wsRequest('setPoint2Cell',request);
	}
	</script>
